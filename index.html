<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Hub | Live Sync</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    boxShadow: { 'card': '0 4px 20px -5px rgba(0,0,0,0.07), 0 0 1px rgba(0,0,0,0.1)' }
                }
            }
        }
    </script>
    
    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Excel Parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { background-color: #f1f5f9; color: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(226, 232, 240, 0.8); }
        .loader { border: 2px solid #e2e8f0; border-top: 2px solid #6366f1; border-radius: 50%; width: 20px; height: 20px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-up { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- ICONS ---
        const Icon = ({ path, className = "w-5 h-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );
        const Icons = {
            Search: () => <Icon path={<><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>} />,
            Plus: () => <Icon path={<><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>} />,
            X: () => <Icon path={<><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>} />,
            Check: () => <Icon path={<polyline points="20 6 9 17 4 12"/>} />,
            Edit: () => <Icon path={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>} />,
            Trash: () => <Icon path={<><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>} />,
            Upload: () => <Icon path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></>} />,
            Lock: () => <Icon path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>} />,
            Unlock: () => <Icon path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></>} />,
            Copy: () => <Icon path={<><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></>} />,
            Globe: () => <Icon path={<><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></>} />
        };

        const THEMES = [
            { bg: 'bg-indigo-50', text: 'text-indigo-700', border: 'border-indigo-200' },
            { bg: 'bg-emerald-50', text: 'text-emerald-700', border: 'border-emerald-200' },
            { bg: 'bg-amber-50', text: 'text-amber-700', border: 'border-amber-200' },
            { bg: 'bg-rose-50', text: 'text-rose-700', border: 'border-rose-200' },
            { bg: 'bg-violet-50', text: 'text-violet-700', border: 'border-violet-200' },
            { bg: 'bg-cyan-50', text: 'text-cyan-700', border: 'border-cyan-200' },
        ];

        // --- Firebase Configuration ---
        const firebaseConfig = {
          apiKey: "AIzaSyCkWkxeidV9x8BvNGD-jcmL44ha4vHHlf8",
          authDomain: "respondhub-c4641.firebaseapp.com",
          projectId: "respondhub-c4641",
          storageBucket: "respondhub-c4641.firebasestorage.app",
          messagingSenderId: "682357623707",
          appId: "1:682357623707:web:e256f3ab48219bbfdfaf3e",
          measurementId: "G-TLKTF1JK6N"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'respondhub-c4641';

        // MANDATORY PATH: /artifacts/{appId}/public/data/{collectionName}
        const DATA_PATH = ['artifacts', appId, 'public', 'data', 'responses'];

        const App = () => {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState("");
            const [activeCategory, setActiveCategory] = useState("All");
            const [showForm, setShowForm] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [toast, setToast] = useState({ show: false, message: "" });
            const [form, setForm] = useState({ category: "", scenario: "", message: "", section: "" });
            
            const fileInput = useRef(null);

            // Authentication Lifecycle
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) {
                        console.error("Auth failed", e);
                        setLoading(false);
                    }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(setUser);
                return () => unsubscribe();
            }, []);

            // Data Synchronization Lifecycle
            useEffect(() => {
                if (!user) return;

                const collectionRef = db.collection(...DATA_PATH);
                
                // Real-time synchronization for all users
                const unsubscribe = collectionRef.onSnapshot((snapshot) => {
                    const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    // Simple memory sort by creation date
                    const sorted = items.sort((a, b) => {
                        const dateA = a.createdAt?.seconds || 0;
                        const dateB = b.createdAt?.seconds || 0;
                        return dateB - dateA;
                    });
                    setData(sorted);
                    setLoading(false);
                }, (error) => {
                    console.error("Firestore error:", error);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, [user]);

            const categories = useMemo(() => {
                const unique = ["All", ...new Set(data.map(d => d.category))];
                return unique.map((name, i) => ({ name, theme: THEMES[i % THEMES.length] }));
            }, [data]);

            const showToast = (msg) => {
                setToast({ show: true, message: msg });
                setTimeout(() => setToast({ show: false, message: "" }), 3000);
            };

            const toggleAdmin = () => {
                if (isAdmin) { setIsAdmin(false); showToast("Admin Mode Off"); }
                else {
                    const pw = prompt("Admin Password:");
                    if (pw === "ALM989$100%") { setIsAdmin(true); showToast("Admin Mode On - Syncing Live"); }
                    else if (pw !== null) showToast("Incorrect PIN");
                }
            };

            const handleSave = async (e) => {
                e.preventDefault();
                if (!isAdmin || !user) return;

                try {
                    const colRef = db.collection(...DATA_PATH);
                    const payload = {
                        ...form,
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    if (editingItem) {
                        await colRef.doc(editingItem.id).update(payload);
                        showToast("Updated for all users");
                    } else {
                        await colRef.add({
                            ...payload,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        showToast("Added to global library");
                    }
                    setShowForm(false);
                    setEditingItem(null);
                    setForm({ category: "", scenario: "", message: "", section: "" });
                } catch (err) {
                    showToast("Sync Failed - Check Permissions");
                }
            };

            const handleDelete = async (id, e) => {
                e.stopPropagation();
                if (!isAdmin || !confirm("Delete for everyone?")) return;
                try {
                    await db.collection(...DATA_PATH).doc(id).delete();
                    showToast("Removed from cloud");
                } catch (err) { showToast("Delete failed"); }
            };

            const handleBulkImport = (e) => {
                const file = e.target.files[0];
                if (!file || !isAdmin) return;
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    try {
                        const wb = XLSX.read(evt.target.result, { type: 'binary' });
                        const colRef = db.collection(...DATA_PATH);
                        let count = 0;
                        
                        for (const sheetName of wb.SheetNames) {
                            const rows = XLSX.utils.sheet_to_json(wb.Sheets[sheetName]);
                            for (const row of rows) {
                                const scenario = row.Scenario || row.scenario || row.Title || "Untitled";
                                const message = row.Message || row.message || row.Content;
                                const section = row.Section || row.section || "General";
                                
                                if (message) {
                                    await colRef.add({
                                        category: sheetName,
                                        scenario: String(scenario),
                                        message: String(message),
                                        section: String(section),
                                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                    });
                                    count++;
                                }
                            }
                        }
                        showToast(`Bulk Sync: ${count} entries added`);
                    } catch (err) { showToast("Import Failed"); }
                };
                reader.readAsBinaryString(file);
            };

            const filteredData = data.filter(item => {
                const s = searchTerm.toLowerCase();
                const matchSearch = item.scenario.toLowerCase().includes(s) || item.message.toLowerCase().includes(s) || (item.section || "").toLowerCase().includes(s);
                const matchCat = activeCategory === "All" || item.category === activeCategory;
                return matchSearch && matchCat;
            });

            const groupedData = useMemo(() => {
                const groups = {};
                filteredData.forEach(item => {
                    const sec = item.section || "General";
                    if (!groups[sec]) groups[sec] = [];
                    groups[sec].push(item);
                });
                return Object.entries(groups).sort(([a], [b]) => a.localeCompare(b));
            }, [filteredData]);

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="fixed top-0 w-full z-50 glass">
                        <div className="max-w-7xl mx-auto px-4 md:px-8 py-4 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                                    <Icons.Globe className="w-6 h-6" />
                                </div>
                                <div>
                                    <h1 className="font-extrabold text-slate-900 tracking-tight leading-none">Response Hub</h1>
                                    <p className="text-[10px] text-slate-400 font-black uppercase tracking-widest mt-1">Live Sync Mode</p>
                                </div>
                            </div>

                            <div className="flex items-center gap-2">
                                {isAdmin ? (
                                    <>
                                        <button onClick={() => fileInput.current.click()} className="p-2.5 text-slate-500 hover:bg-slate-100 rounded-xl transition-all" title="Import Excel">
                                            <Icons.Upload />
                                        </button>
                                        <button 
                                            onClick={() => { setShowForm(!showForm); setEditingItem(null); setForm({category:"",scenario:"",message:"",section:""}); }}
                                            className="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-sm font-bold flex items-center gap-2 hover:bg-black transition-all"
                                        >
                                            {showForm ? <Icons.X /> : <Icons.Plus />}
                                            <span className="hidden sm:inline">{showForm ? "Close" : "New Entry"}</span>
                                        </button>
                                        <button onClick={toggleAdmin} className="p-2.5 text-indigo-600 bg-indigo-50 rounded-xl"><Icons.Unlock /></button>
                                    </>
                                ) : (
                                    <button onClick={toggleAdmin} className="p-2.5 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-xl transition-all"><Icons.Lock /></button>
                                )}
                                <input type="file" ref={fileInput} onChange={handleBulkImport} className="hidden" accept=".xlsx,.xls" />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto w-full px-4 md:px-8 pt-28 pb-20 flex-grow">
                        <div className="mb-10 space-y-6">
                            <div className="relative">
                                <div className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300"><Icons.Search /></div>
                                <input 
                                    type="text" 
                                    placeholder="Search global library..." 
                                    className="w-full pl-14 pr-6 py-4 rounded-2xl border border-slate-200 outline-none focus:ring-4 focus:ring-indigo-50 transition-all text-lg shadow-sm"
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)}
                                />
                            </div>

                            <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                                {categories.map(cat => (
                                    <button 
                                        key={cat.name} 
                                        onClick={() => setActiveCategory(cat.name)}
                                        className={`px-6 py-2 rounded-xl text-xs font-black transition-all border whitespace-nowrap uppercase tracking-widest ${activeCategory === cat.name ? `${cat.theme.bg} ${cat.theme.text} ${cat.theme.border}` : 'bg-white border-slate-200 text-slate-400 hover:border-slate-300'}`}
                                    >
                                        {cat.name}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {showForm && isAdmin && (
                            <div className="bg-white border border-slate-200 rounded-3xl p-6 md:p-8 mb-12 shadow-2xl animate-up">
                                <h2 className="text-xl font-bold mb-6">{editingItem ? "Edit Global Entry" : "Add to Live Library"}</h2>
                                <form onSubmit={handleSave} className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Category (Sheet Name)</label>
                                        <input className="w-full p-4 bg-slate-50 rounded-xl border border-slate-100 outline-none" value={form.category} onChange={e => setForm({...form, category: e.target.value})} required />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Section</label>
                                        <input className="w-full p-4 bg-slate-50 rounded-xl border border-slate-100 outline-none" value={form.section} onChange={e => setForm({...form, section: e.target.value})} required />
                                    </div>
                                    <div className="md:col-span-2 space-y-1">
                                        <label className="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Scenario Title</label>
                                        <input className="w-full p-4 bg-slate-50 rounded-xl border border-slate-100 outline-none" value={form.scenario} onChange={e => setForm({...form, scenario: e.target.value})} required />
                                    </div>
                                    <div className="md:col-span-2 space-y-1">
                                        <label className="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Message Content</label>
                                        <textarea className="w-full p-4 bg-slate-50 rounded-xl border border-slate-100 h-40 resize-none outline-none" value={form.message} onChange={e => setForm({...form, message: e.target.value})} required />
                                    </div>
                                    <div className="md:col-span-2 flex justify-end gap-3 pt-4">
                                        <button type="button" onClick={() => setShowForm(false)} className="px-8 py-3 text-slate-400 font-bold">Cancel</button>
                                        <button type="submit" className="bg-indigo-600 text-white px-10 py-3 rounded-xl font-bold">Sync Everywhere</button>
                                    </div>
                                </form>
                            </div>
                        )}

                        {loading ? (
                            <div className="py-40 text-center">
                                <div className="loader mx-auto mb-6"></div>
                                <p className="text-slate-400 font-black text-[10px] tracking-[0.2em] uppercase">Establishing Global Connection</p>
                            </div>
                        ) : (
                            <div className="space-y-16">
                                {groupedData.map(([section, items]) => (
                                    <div key={section} className="animate-up">
                                        <div className="flex items-center gap-4 mb-6">
                                            <h2 className="text-xs font-black text-slate-400 uppercase tracking-[0.2em] whitespace-nowrap">{section}</h2>
                                            <div className="h-px bg-slate-200 w-full"></div>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {items.map(item => {
                                                const theme = categories.find(c => c.name === item.category)?.theme || THEMES[0];
                                                return (
                                                    <div 
                                                        key={item.id}
                                                        onClick={() => { navigator.clipboard.writeText(item.message); showToast("Copied!"); }}
                                                        className="group bg-white rounded-2xl p-5 border border-slate-200 shadow-card hover:shadow-xl hover:-translate-y-1 transition-all cursor-pointer flex flex-col h-full"
                                                    >
                                                        <div className="flex justify-between items-start mb-4">
                                                            <div className="space-y-1.5">
                                                                <span className={`text-[10px] font-black uppercase tracking-widest px-2 py-0.5 rounded-md ${theme.bg} ${theme.text}`}>
                                                                    {item.category}
                                                                </span>
                                                                <h3 className="text-slate-900 font-bold leading-tight">{item.scenario}</h3>
                                                            </div>
                                                            {isAdmin && (
                                                                <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                                    <button onClick={(e) => { e.stopPropagation(); setEditingItem(item); setForm(item); setShowForm(true); }} className="p-1.5 hover:bg-slate-100 rounded-lg text-slate-400"><Icons.Edit /></button>
                                                                    <button onClick={(e) => handleDelete(item.id, e)} className="p-1.5 hover:bg-rose-50 rounded-lg text-rose-400"><Icons.Trash /></button>
                                                                </div>
                                                            )}
                                                        </div>
                                                        <p className="text-slate-500 text-sm line-clamp-6 leading-relaxed flex-grow whitespace-pre-wrap">{item.message}</p>
                                                        <div className="mt-5 pt-3 border-t border-slate-50 flex items-center justify-between text-[10px] font-bold text-slate-300 uppercase tracking-widest">
                                                            <span>Tap to Copy</span>
                                                            <Icons.Copy className="w-3.5 h-3.5" />
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {toast.show && (
                        <div className="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] animate-up">
                            <div className="bg-slate-900 text-white px-8 py-4 rounded-2xl shadow-2xl flex items-center gap-3">
                                <div className="text-emerald-400"><Icons.Check /></div>
                                <span className="text-xs font-black uppercase tracking-widest">{toast.message}</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
