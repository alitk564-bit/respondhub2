<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Hub</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    boxShadow: { 'card': '0 2px 12px -2px rgba(0,0,0,0.05), 0 0 1px rgba(0,0,0,0.1)' }
                }
            }
        }
    </script>
    
    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Utilities -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { background-color: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ path, className = "w-5 h-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );
        const Icons = {
            Search: () => <Icon path={<><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>} />,
            Plus: () => <Icon path={<><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>} />,
            X: () => <Icon path={<><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>} />,
            Upload: () => <Icon path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></>} />,
            Lock: () => <Icon path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>} />,
            Unlock: () => <Icon path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></>} />,
            Zap: () => <Icon path={<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>} />,
            Edit: () => <Icon path={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>} />,
            HardDrive: () => <Icon path={<><line x1="22" y1="12" x2="2" y2="12"/><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/><line x1="6" y1="16" x2="6.01" y2="16"/><line x1="10" y1="16" x2="10.01" y2="16"/></>} />
        };

        let app, auth, db, appId, isCloudAvailable = false;
        try {
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
            if (firebaseConfig) {
                app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app';
                isCloudAvailable = true;
            }
        } catch (e) { console.warn("Cloud features unavailable, using local mode."); }

        const THEMES = [
            { id: 'blue', bg: 'bg-blue-50', text: 'text-blue-700', border: 'border-blue-200' },
            { id: 'violet', bg: 'bg-violet-50', text: 'text-violet-700', border: 'border-violet-200' },
            { id: 'emerald', bg: 'bg-emerald-50', text: 'text-emerald-700', border: 'border-emerald-200' }
        ];

        const App = () => {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [isLocalMode, setIsLocalMode] = useState(!isCloudAvailable);
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState("");
            const [activeCategory, setActiveCategory] = useState("All");
            const [showForm, setShowForm] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [toast, setToast] = useState({ show: false, message: "" });
            const [form, setForm] = useState({ category: "", scenario: "", message: "", section: "" });
            const fileInput = useRef(null);

            // GITHUB SYNC: Paste your raw GitHub Excel URL here
            const GITHUB_EXCEL_URL = ""; 

            useEffect(() => {
                if (!isCloudAvailable) {
                    const localData = localStorage.getItem('agent_helper_data');
                    if(localData) setData(JSON.parse(localData));
                    setLoading(false);
                    return;
                }
                const init = async () => {
                    const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    if (token) await auth.signInWithCustomToken(token);
                    else await auth.signInAnonymously();
                };
                init();
                return auth.onAuthStateChanged(setUser);
            }, []);

            useEffect(() => {
                if (isLocalMode || !user) return;
                const path = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('responses');
                const unsub = path.onSnapshot(snap => {
                    setData(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    setLoading(false);
                }, () => { setIsLocalMode(true); setLoading(false); });
                return () => unsub();
            }, [user, isLocalMode]);

            useEffect(() => {
                if (GITHUB_EXCEL_URL && isAdmin) {
                    fetch(GITHUB_EXCEL_URL).then(res => res.blob()).then(blob => processExcel(blob, true)).catch(console.error);
                }
            }, [isAdmin]);

            const processExcel = (fileOrBlob, silent = false) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const wb = XLSX.read(e.target.result, { type: 'binary' });
                    let count = 0;
                    for (const name of wb.SheetNames) {
                        const rows = XLSX.utils.sheet_to_json(wb.Sheets[name]);
                        for (const row of rows) {
                            const entry = {
                                category: name,
                                scenario: String(row.Scenario || row.Title || "Untitled"),
                                message: String(row.Message || row.Content || ""),
                                section: String(row.Section || ""),
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            };
                            if (entry.message) {
                                if (isLocalMode) {
                                    const updated = [...data, { ...entry, id: Date.now() + count }];
                                    setData(updated);
                                    localStorage.setItem('agent_helper_data', JSON.stringify(updated));
                                } else {
                                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('responses').add(entry);
                                }
                                count++;
                            }
                        }
                    }
                    if (!silent) showToast(`Imported ${count} items`);
                };
                reader.readAsBinaryString(fileOrBlob);
            };

            const showToast = (message) => {
                setToast({ show: true, message });
                setTimeout(() => setToast({ show: false, message: "" }), 2500);
            };

            const toggleAdmin = () => {
                if (isAdmin) { setIsAdmin(false); showToast("Admin Off"); }
                else {
                    const pw = prompt("Admin Password:");
                    if (pw === "ALM989$100%") { setIsAdmin(true); showToast("Admin On"); }
                    else if (pw !== null) alert("Access Denied");
                }
            };

            const filteredData = useMemo(() => {
                return data.filter(item => {
                    const matchSearch = item.scenario.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                      item.message.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchCat = activeCategory === "All" || item.category === activeCategory;
                    return matchSearch && matchCat;
                });
            }, [data, searchTerm, activeCategory]);

            const categories = ["All", ...new Set(data.map(d => d.category))];

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="fixed top-0 w-full z-50 glass px-4 py-4">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className={`p-2 rounded-lg text-white ${isLocalMode ? 'bg-gray-600' : 'bg-indigo-600'}`}>
                                    {isLocalMode ? <Icons.HardDrive /> : <Icons.Zap />}
                                </div>
                                <h1 className="font-bold hidden sm:block">Response Hub</h1>
                            </div>
                            <div className="flex gap-2">
                                {isAdmin && (
                                    <>
                                        <button onClick={() => fileInput.current.click()} className="p-2 text-gray-500 hover:bg-gray-100 rounded-lg"><Icons.Upload /></button>
                                        <button onClick={() => setShowForm(!showForm)} className="bg-gray-900 text-white px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2">
                                            {showForm ? <Icons.X /> : <Icons.Plus />} <span>{showForm ? "Close" : "New"}</span>
                                        </button>
                                    </>
                                )}
                                <button onClick={toggleAdmin} className="p-2 text-gray-400 hover:text-gray-600">
                                    {isAdmin ? <Icons.Unlock /> : <Icons.Lock />}
                                </button>
                                <input type="file" ref={fileInput} className="hidden" onChange={e => processExcel(e.target.files[0])} />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto w-full px-4 pt-24 pb-12">
                        <div className="mb-6 space-y-4">
                            <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                                {categories.map(cat => (
                                    <button key={cat} onClick={() => setActiveCategory(cat)} className={`px-4 py-1.5 rounded-full text-xs font-bold border whitespace-nowrap ${activeCategory === cat ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-gray-500 border-gray-200'}`}>
                                        {cat}
                                    </button>
                                ))}
                            </div>
                            <div className="relative">
                                <div className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-300"><Icons.Search /></div>
                                <input type="text" placeholder="Search canned responses..." className="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-200 outline-none focus:ring-2 focus:ring-indigo-50" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                            </div>
                        </div>

                        {loading ? <div className="loader mx-auto mt-20"></div> : (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {filteredData.map(item => (
                                    <div key={item.id} onClick={() => { navigator.clipboard.writeText(item.message); showToast("Copied!"); }} className="bg-white p-5 rounded-xl border border-gray-100 shadow-card cursor-pointer hover:border-indigo-200 transition-all animate-in group">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="text-[10px] font-black uppercase text-indigo-500 bg-indigo-50 px-2 py-0.5 rounded">{item.category}</span>
                                            {isAdmin && <button className="text-gray-300 group-hover:text-indigo-400"><Icons.Edit /></button>}
                                        </div>
                                        <h3 className="font-bold text-gray-800 text-sm mb-1">{item.scenario}</h3>
                                        <p className="text-gray-500 text-xs line-clamp-2 whitespace-pre-wrap">{item.message}</p>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {toast.show && <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-2 rounded-full shadow-2xl z-50 text-xs font-bold animate-in">{toast.message}</div>}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
