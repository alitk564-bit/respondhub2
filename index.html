<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Hub</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    boxShadow: { 'card': '0 2px 12px -2px rgba(0,0,0,0.05), 0 0 1px rgba(0,0,0,0.1)' }
                }
            }
        }
    </script>
    
    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Utilities -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { background-color: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- ICONS ---
        const Icon = ({ path, className = "w-5 h-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );
        const Icons = {
            Search: () => <Icon path={<><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>} />,
            Plus: () => <Icon path={<><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>} />,
            X: () => <Icon path={<><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>} />,
            Check: () => <Icon path={<polyline points="20 6 9 17 4 12"/>} />,
            Edit: () => <Icon path={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>} />,
            Trash: () => <Icon path={<><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>} />,
            Upload: () => <Icon path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></>} />,
            Lock: () => <Icon path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>} />,
            Unlock: () => <Icon path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></>} />,
            Zap: () => <Icon path={<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>} />,
            Shield: () => <Icon path={<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>} />,
            Heart: () => <Icon className="w-3 h-3 text-rose-500 fill-current" path={<path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>} />,
            HardDrive: () => <Icon path={<><line x1="22" y1="12" x2="2" y2="12"/><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/><line x1="6" y1="16" x2="6.01" y2="16"/><line x1="10" y1="16" x2="10.01" y2="16"/></>} />,
            AlertTriangle: () => <Icon path={<path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0zM12 9v4M12 17h.01" />} />,
        };

        const THEMES = [
            { id: 'blue', bg: 'bg-blue-50', text: 'text-blue-700', border: 'border-blue-200' },
            { id: 'violet', bg: 'bg-violet-50', text: 'text-violet-700', border: 'border-violet-200' },
            { id: 'emerald', bg: 'bg-emerald-50', text: 'text-emerald-700', border: 'border-emerald-200' },
            { id: 'amber', bg: 'bg-amber-50', text: 'text-amber-700', border: 'border-amber-200' },
            { id: 'rose', bg: 'bg-rose-50', text: 'text-rose-700', border: 'border-rose-200' },
            { id: 'indigo', bg: 'bg-indigo-50', text: 'text-indigo-700', border: 'border-indigo-200' },
        ];

        // --- Firebase Context ---
        let app, auth, db, appId, isCloudAvailable = false;
        try {
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                const config = JSON.parse(__firebase_config);
                app = firebase.initializeApp(config);
                auth = firebase.auth();
                db = firebase.firestore();
                appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app';
                isCloudAvailable = true;
            }
        } catch (e) { console.log("Local Mode Active"); }

        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [isLocalMode, setIsLocalMode] = useState(!isCloudAvailable);
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState("");
            const [activeCategory, setActiveCategory] = useState("All");
            const [showForm, setShowForm] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [toast, setToast] = useState({ show: false, message: "", type: "success" });
            const [form, setForm] = useState({ category: "", scenario: "", message: "", section: "" });
            const [passwordInput, setPasswordInput] = useState("");
            
            const fileInput = useRef(null);

            useEffect(() => {
                if (!isCloudAvailable) {
                    setLoading(false);
                    const localData = localStorage.getItem('agent_helper_data');
                    if(localData) setData(JSON.parse(localData));
                    return;
                }
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { 
                        setIsLocalMode(true);
                        setLoading(false);
                    }
                };
                initAuth();
                return auth.onAuthStateChanged(setUser);
            }, []);

            useEffect(() => {
                if (!isAuthenticated || isLocalMode || !user || !db) return;
                const unsubscribe = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('responses')
                    .onSnapshot((snapshot) => {
                        const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setData(items);
                        setLoading(false);
                    }, () => {
                        setIsLocalMode(true);
                        setLoading(false);
                    });
                return () => unsubscribe();
            }, [user, isLocalMode, isAuthenticated]);

            const handleLogin = (e) => {
                e.preventDefault();
                if (passwordInput === "user123") {
                    setIsAuthenticated(true);
                    showToast("Access Granted");
                } else {
                    showToast("Invalid Password", "error");
                }
            };

            const toggleAdmin = () => {
                if (isAdmin) {
                    setIsAdmin(false);
                    showToast("Exited Admin Mode");
                } else {
                    const pw = prompt("Enter Admin Password:");
                    if (pw === "admin123") {
                        setIsAdmin(true);
                        showToast("Admin Mode Active");
                    } else if (pw !== null) {
                        showToast("Incorrect Password", "error");
                    }
                }
            };

            const showToast = (msg, type = "success") => {
                setToast({ show: true, message: msg, type });
                setTimeout(() => setToast({ show: false, message: "", type: "success" }), 2500);
            };

            const handleSave = async (e) => {
                e.preventDefault();
                if (!isAdmin) return;
                try {
                    if (isLocalMode) {
                        let updated;
                        if (editingItem) {
                            updated = data.map(i => i.id === editingItem.id ? { ...i, ...form } : i);
                        } else {
                            updated = [{ ...form, id: Date.now().toString() }, ...data];
                        }
                        setData(updated);
                        localStorage.setItem('agent_helper_data', JSON.stringify(updated));
                        showToast("Saved locally");
                    } else {
                        const colRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('responses');
                        if (editingItem) {
                            await colRef.doc(editingItem.id).update({ ...form, updatedAt: firebase.firestore.FieldValue.serverTimestamp() });
                            showToast("Updated cloud");
                        } else {
                            await colRef.add({ ...form, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                            showToast("Added to cloud");
                        }
                    }
                    setShowForm(false);
                    setEditingItem(null);
                    setForm({ category: "", scenario: "", message: "", section: "" });
                } catch (err) { showToast("Save failed", "error"); }
            };

            const handleDelete = async (id, e) => {
                if (e) e.stopPropagation();
                if (!isAdmin || !confirm("Delete?")) return;
                try {
                    if (isLocalMode) {
                        const updated = data.filter(i => i.id !== id);
                        setData(updated);
                        localStorage.setItem('agent_helper_data', JSON.stringify(updated));
                    } else {
                        await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('responses').doc(id).delete();
                    }
                    showToast("Deleted");
                } catch (err) { showToast("Delete failed", "error"); }
            };

            const handleClearAll = async () => {
                if (!isAdmin) return;
                const confirm1 = confirm("⚠️ WARNING: This will permanently delete ALL data in the current database. This cannot be undone. Proceed?");
                if (!confirm1) return;
                const confirm2 = confirm("FINAL CONFIRMATION: Are you absolutely sure you want to clear the entire database?");
                if (!confirm2) return;

                setLoading(true);
                try {
                    if (isLocalMode) {
                        setData([]);
                        localStorage.removeItem('agent_helper_data');
                    } else {
                        const colRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('responses');
                        const snapshot = await colRef.get();
                        const batch = db.batch();
                        snapshot.docs.forEach(doc => batch.delete(doc.ref));
                        await batch.commit();
                    }
                    showToast("Database Cleared", "success");
                } catch (err) {
                    showToast("Clear failed", "error");
                }
                setLoading(false);
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file || !isAdmin) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const wb = XLSX.read(evt.target.result, { type: 'binary' });
                    let newItems = [];
                    wb.SheetNames.forEach(sheet => {
                        const rows = XLSX.utils.sheet_to_json(wb.Sheets[sheet]);
                        rows.forEach(row => {
                            if (row.Message) {
                                newItems.push({
                                    category: sheet,
                                    scenario: row.Scenario || "Untitled",
                                    message: row.Message,
                                    section: row.Section || "",
                                    id: `imp-${Math.random()}`
                                });
                            }
                        });
                    });
                    if (isLocalMode) {
                        const final = [...newItems, ...data];
                        setData(final);
                        localStorage.setItem('agent_helper_data', JSON.stringify(final));
                    }
                    showToast(`Imported ${newItems.length} items`);
                };
                reader.readAsBinaryString(file);
            };

            const filtered = data.filter(item => {
                const s = searchTerm.toLowerCase();
                const matchesSearch = (item.scenario || "").toLowerCase().includes(s) || (item.message || "").toLowerCase().includes(s);
                const matchesCat = activeCategory === "All" || item.category === activeCategory;
                return matchesSearch && matchesCat;
            });

            const categories = useMemo(() => {
                const unique = ["All", ...new Set(data.map(d => d.category))];
                return unique.map((name, i) => ({ name, theme: THEMES[i % THEMES.length] }));
            }, [data]);

            const sections = useMemo(() => {
                const groups = {};
                const noSection = [];
                filtered.forEach(item => {
                    if (item.section?.trim()) {
                        if (!groups[item.section]) groups[item.section] = [];
                        groups[item.section].push(item);
                    } else noSection.push(item);
                });
                return { groups, sortedKeys: Object.keys(groups).sort(), noSection };
            }, [filtered]);

            // Guard: Initial Login Screen
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-950 px-4">
                        <div className="w-full max-w-md space-y-8 p-10 bg-slate-900 rounded-3xl border border-slate-800 shadow-2xl animate-in">
                            <div className="text-center space-y-4">
                                <div className="mx-auto w-16 h-16 bg-indigo-500/10 rounded-2xl flex items-center justify-center text-indigo-400">
                                    <Icons.Shield />
                                </div>
                                <h1 className="text-2xl font-black text-white">Security Gate</h1>
                                <p className="text-slate-500 text-sm">Enter the master password to unlock the database</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input 
                                    type="password" 
                                    autoFocus
                                    placeholder="Access Key"
                                    className="w-full p-4 bg-slate-800 border border-slate-700 rounded-xl text-white text-center focus:ring-2 focus:ring-indigo-500 outline-none transition-all"
                                    value={passwordInput}
                                    onChange={e => setPasswordInput(e.target.value)}
                                />
                                <button type="submit" className="w-full py-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-xl transition-all shadow-lg shadow-indigo-500/20">
                                    Continue
                                </button>
                            </form>
                            <div className="pt-8 text-center">
                                <p className="text-[10px] font-black uppercase tracking-[0.2em] text-slate-600 flex items-center justify-center gap-2">
                                    Created by Ali Abo Ali
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col bg-[#f8fafc]">
                    <header className="fixed top-0 w-full z-50 glass px-4 md:px-8 py-4">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className={`p-2 rounded-lg text-white shadow-lg ${isLocalMode ? 'bg-slate-600' : 'bg-indigo-600'}`}>
                                    {isLocalMode ? <Icons.HardDrive /> : <Icons.Zap />}
                                </div>
                                <div className="hidden sm:block">
                                    <h1 className="font-bold text-slate-900 leading-none">Response Hub</h1>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">
                                        {isAdmin ? "Admin View" : "Library Access"}
                                    </p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                {isAdmin && (
                                    <>
                                        <button onClick={handleClearAll} className="p-2 text-rose-400 hover:text-rose-600 hover:bg-rose-50 rounded-lg transition-colors" title="Clear All Data"><Icons.Trash /></button>
                                        <button onClick={() => fileInput.current.click()} className="p-2 text-slate-500 hover:bg-slate-100 rounded-lg" title="Import Excel"><Icons.Upload /></button>
                                        <button onClick={() => setShowForm(!showForm)} className="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2">
                                            {showForm ? <Icons.X /> : <Icons.Plus />}
                                            <span className="hidden xs:inline">{showForm ? "Cancel" : "Add New"}</span>
                                        </button>
                                    </>
                                )}
                                <button onClick={toggleAdmin} className={`p-2 rounded-lg transition-colors ${isAdmin ? 'text-indigo-600 bg-indigo-50' : 'text-slate-400 hover:text-slate-600'}`} title={isAdmin ? "Exit Admin" : "Enter Admin"}>
                                    {isAdmin ? <Icons.Unlock /> : <Icons.Lock />}
                                </button>
                                <input type="file" ref={fileInput} onChange={handleImport} className="hidden" accept=".xlsx,.xls" />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto w-full px-4 md:px-8 pt-24 pb-24 flex-grow">
                        <div className="mb-8 space-y-6">
                            <div className="flex flex-wrap gap-2 overflow-x-auto pb-2 scrollbar-hide">
                                {categories.map(cat => (
                                    <button 
                                        key={cat.name} 
                                        onClick={() => setActiveCategory(cat.name)}
                                        className={`px-5 py-2 rounded-full text-xs font-bold transition-all border whitespace-nowrap ${activeCategory === cat.name ? `${cat.theme.bg} ${cat.theme.text} ${cat.theme.border}` : 'bg-white border-slate-200 text-slate-400 hover:border-slate-300'}`}
                                    >
                                        {cat.name}
                                    </button>
                                ))}
                            </div>
                            <div className="relative">
                                <div className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300"><Icons.Search /></div>
                                <input 
                                    type="text" 
                                    placeholder="Search by keyword, scenario or category..." 
                                    className="w-full pl-14 pr-10 py-4 rounded-2xl border border-slate-200 outline-none focus:ring-4 focus:ring-indigo-50 transition-all text-lg shadow-sm"
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)}
                                />
                            </div>
                        </div>

                        {showForm && isAdmin && (
                            <div className="bg-white border border-slate-200 rounded-3xl p-6 mb-8 animate-in">
                                <form onSubmit={handleSave} className="space-y-4">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <input className="w-full p-4 bg-slate-50 rounded-xl" placeholder="Category (e.g. Greeting)" value={form.category} onChange={e => setForm({...form, category: e.target.value})} required />
                                        <input className="w-full p-4 bg-slate-50 rounded-xl" placeholder="Section (e.g. Phase 1)" value={form.section} onChange={e => setForm({...form, section: e.target.value})} />
                                        <input className="w-full p-4 bg-slate-50 rounded-xl" placeholder="Scenario (e.g. Late Arrival)" value={form.scenario} onChange={e => setForm({...form, scenario: e.target.value})} required />
                                    </div>
                                    <textarea className="w-full p-4 bg-slate-50 rounded-xl h-32" placeholder="Message content..." value={form.message} onChange={e => setForm({...form, message: e.target.value})} required />
                                    <button type="submit" className="w-full py-4 bg-indigo-600 text-white font-bold rounded-xl uppercase tracking-widest text-xs">Save Entry</button>
                                </form>
                            </div>
                        )}

                        {loading && data.length === 0 ? (
                            <div className="py-32 text-center">
                                <div className="loader mx-auto mb-4"></div>
                                <p className="text-slate-400 font-bold text-[10px] tracking-widest uppercase">Syncing Database...</p>
                            </div>
                        ) : data.length === 0 ? (
                            <div className="py-32 text-center border-2 border-dashed border-slate-200 rounded-3xl">
                                <div className="mx-auto w-12 h-12 text-slate-300 mb-4"><Icons.AlertTriangle /></div>
                                <h3 className="text-slate-900 font-bold">Database Empty</h3>
                                <p className="text-slate-400 text-sm mt-1">Start adding responses or import an Excel file.</p>
                            </div>
                        ) : (
                            <div className="space-y-10">
                                {sections.noSection.length > 0 && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-in">
                                        {sections.noSection.map(item => <Card key={item.id} item={item} isAdmin={isAdmin} onDelete={handleDelete} setEditing={(i) => {setEditingItem(i); setForm(i); setShowForm(true);}} categories={categories} showToast={showToast} />)}
                                    </div>
                                )}

                                {sections.sortedKeys.map(key => (
                                    <div key={key} className="space-y-4 animate-in">
                                        <div className="flex items-center gap-4">
                                            <span className="text-xs font-black text-slate-300 uppercase tracking-widest whitespace-nowrap">{key}</span>
                                            <div className="h-px bg-slate-100 w-full"></div>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {sections.groups[key].map(item => <Card key={item.id} item={item} isAdmin={isAdmin} onDelete={handleDelete} setEditing={(i) => {setEditingItem(i); setForm(i); setShowForm(true);}} categories={categories} showToast={showToast} />)}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <footer className="py-12 border-t border-slate-100 text-center">
                        <p className="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400 flex items-center justify-center gap-2">
                            Created by Ali Abo Ali
                        </p>
                    </footer>

                    {toast.show && (
                        <div className="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 animate-in">
                            <div className={`px-6 py-3 rounded-full shadow-2xl flex items-center gap-2 text-white ${toast.type === 'error' ? 'bg-rose-600' : 'bg-slate-900'}`}>
                                <Icons.Check />
                                <span className="text-[10px] font-black uppercase tracking-widest">{toast.message}</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Card = ({ item, isAdmin, onDelete, setEditing, categories, showToast }) => {
            const theme = categories.find(c => c.name === item.category)?.theme || THEMES[0];
            return (
                <div 
                    onClick={() => { navigator.clipboard.writeText(item.message); showToast("Copied Content"); }}
                    className="group bg-white p-6 rounded-3xl shadow-card border border-transparent hover:border-indigo-200 transition-all cursor-pointer relative overflow-hidden"
                >
                    <div className={`absolute top-0 right-0 p-3 opacity-0 group-hover:opacity-100 transition-opacity flex gap-1 ${isAdmin ? 'visible' : 'hidden'}`}>
                        <button onClick={(e) => { e.stopPropagation(); setEditing(item); }} className="p-1.5 bg-slate-50 rounded-lg text-slate-400 hover:text-indigo-600"><Icons.Edit /></button>
                        <button onClick={(e) => onDelete(item.id, e)} className="p-1.5 bg-slate-50 rounded-lg text-slate-400 hover:text-rose-600"><Icons.Trash /></button>
                    </div>
                    <div className="space-y-3">
                        <span className={`px-2 py-0.5 rounded text-[9px] font-black uppercase tracking-wider ${theme.bg} ${theme.text}`}>
                            {item.category}
                        </span>
                        <h3 className="font-bold text-slate-900 leading-tight pr-10">{item.scenario}</h3>
                        <p className="text-slate-500 text-sm leading-relaxed line-clamp-4 whitespace-pre-wrap">{item.message}</p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
