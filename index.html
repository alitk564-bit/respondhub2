<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convo Guide - Filipina YAYA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfd; color: #1a1a1a; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid #f1f1f1; }
        .card-shadow { boxShadow: 0 4px 20px -2px rgba(0,0,0,0.05); }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURATION UPDATED WITH YOUR LINK DETAILS ---
        const GITHUB_USERNAME = "alitk564-bit"; 
        const REPO_NAME = "respondhub";             
        const BRANCH = "main"; 
        const FILE_NAME = "Convo Guide - Filipina YAYA Dubai (5).xlsx";
        
        // This generates the correct Raw URL: https://raw.githubusercontent.com/alitk564-bit/respondhub/main/Convo%20Guide%20-%20Filipina%20YAYA%20Dubai%20(5).xlsx
        const GITHUB_RAW_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/${BRANCH}/${encodeURIComponent(FILE_NAME)}`;

        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState("");
            const [activeCategory, setActiveCategory] = useState("All");
            const [toast, setToast] = useState(null);

            useEffect(() => {
                fetchExcelFromGithub();
            }, []);

            const fetchExcelFromGithub = async () => {
                setLoading(true);
                setError(null);
                try {
                    console.log("Fetching from:", GITHUB_RAW_URL);
                    const response = await fetch(GITHUB_RAW_URL);
                    
                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error(`File not found. Please ensure the filename matches exactly: "${FILE_NAME}" in the "${BRANCH}" branch.`);
                        }
                        throw new Error(`GitHub Error: ${response.status} ${response.statusText}`);
                    }
                    
                    const arrayBuffer = await response.arrayBuffer();
                    const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });
                    
                    let allItems = [];
                    workbook.SheetNames.forEach(sheetName => {
                        const rows = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
                        rows.forEach((row, idx) => {
                            const keys = Object.keys(row);
                            const scenarioKey = keys.find(k => k.toLowerCase().includes('scenario'));
                            const messageKey = keys.find(k => k.toLowerCase().includes('message'));
                            const sectionKey = keys.find(k => k.toLowerCase().includes('section'));

                            const scenario = row[scenarioKey] || "Untitled Scenario";
                            const message = row[messageKey] || "";
                            const section = row[sectionKey] || "";

                            if (message) {
                                allItems.push({
                                    id: `${sheetName}-${idx}`,
                                    category: sheetName,
                                    scenario: String(scenario),
                                    message: String(message),
                                    section: String(section)
                                });
                            }
                        });
                    });

                    if (allItems.length === 0) {
                        throw new Error("The file was found but it seems empty or headers (Scenario/Message) don't match.");
                    }

                    setData(allItems);
                } catch (err) {
                    console.error("Fetch error:", err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const copyToClipboard = (text) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    setToast("Copied!");
                    setTimeout(() => setToast(null), 2000);
                } catch (err) {
                    console.error('Copy failed', err);
                }
                document.body.removeChild(textArea);
            };

            const categories = useMemo(() => ["All", ...new Set(data.map(d => d.category))], [data]);

            const filtered = useMemo(() => {
                return data.filter(item => {
                    const s = searchTerm.toLowerCase();
                    const matchesSearch = item.scenario.toLowerCase().includes(s) || item.message.toLowerCase().includes(s);
                    const matchesCat = activeCategory === "All" || item.category === activeCategory;
                    return matchesSearch && matchesCat;
                });
            }, [data, searchTerm, activeCategory]);

            return (
                <div className="min-h-screen pb-20">
                    <nav className="fixed top-0 w-full z-50 glass-nav px-6 py-4">
                        <div className="max-w-6xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                                </div>
                                <div>
                                    <h1 className="font-extrabold text-lg tracking-tight leading-none">Response Hub</h1>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Filipina YAYA Dubai</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                {loading ? <div className="loader"></div> : (
                                    <button onClick={fetchExcelFromGithub} className="bg-indigo-50 text-indigo-600 px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-widest hover:bg-indigo-100 transition-colors">
                                        Refresh Data
                                    </button>
                                )}
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 pt-32">
                        {error && (
                            <div className="bg-red-50 border border-red-100 p-6 rounded-2xl text-red-700 mb-8 flex items-start gap-4">
                                <svg className="w-6 h-6 shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd"></path></svg>
                                <div>
                                    <div className="font-bold mb-1">GitHub Sync Failed</div>
                                    <p className="text-sm opacity-90">{error}</p>
                                </div>
                            </div>
                        )}

                        <div className="mb-10 space-y-6">
                            <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                                {categories.map(cat => (
                                    <button 
                                        key={cat}
                                        onClick={() => setActiveCategory(cat)}
                                        className={`px-6 py-3 rounded-xl text-xs font-bold transition-all whitespace-nowrap ${activeCategory === cat ? 'bg-slate-900 text-white shadow-xl' : 'bg-white border border-slate-100 text-slate-500 hover:bg-slate-50'}`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>

                            <div className="relative group">
                                <input 
                                    type="text"
                                    placeholder="Search guide by keywords..."
                                    className="w-full bg-white border border-slate-200 p-5 rounded-2xl outline-none focus:ring-4 focus:ring-indigo-50 focus:border-indigo-200 transition-all text-lg shadow-sm"
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)}
                                />
                                <div className="absolute right-6 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-indigo-400 transition-colors">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                </div>
                            </div>
                        </div>

                        {loading && data.length === 0 ? (
                            <div className="py-32 text-center">
                                <div className="loader mx-auto mb-6 scale-125"></div>
                                <p className="text-slate-400 font-bold text-xs uppercase tracking-widest animate-pulse">Connecting to Repository...</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filtered.map(item => (
                                    <div 
                                        key={item.id}
                                        onClick={() => copyToClipboard(item.message)}
                                        className="bg-white p-6 rounded-[2rem] border border-slate-50 hover:border-indigo-100 hover:shadow-2xl hover:shadow-indigo-100/50 transition-all cursor-pointer flex flex-col group relative overflow-hidden"
                                    >
                                        <div className="flex justify-between items-start mb-5">
                                            <span className="bg-slate-50 text-slate-500 px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-wider group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                                                {item.category}
                                            </span>
                                            {item.section && <span className="text-[10px] text-slate-300 font-bold uppercase tracking-widest">{item.section}</span>}
                                        </div>
                                        <h3 className="font-extrabold text-slate-800 mb-4 text-lg leading-tight group-hover:text-indigo-600 transition-colors">{item.scenario}</h3>
                                        <p className="text-slate-500 text-sm leading-relaxed mb-8 line-clamp-6">{item.message}</p>
                                        <div className="mt-auto pt-5 border-t border-slate-50 flex items-center justify-between text-[10px] font-black text-slate-300 uppercase tracking-widest group-hover:text-indigo-400 transition-colors">
                                            <span>Click to Copy Text</span>
                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                        
                        {!loading && filtered.length === 0 && data.length > 0 && (
                            <div className="py-32 text-center bg-white rounded-[3rem] border border-dashed border-slate-200">
                                <p className="text-slate-400 font-medium">No results found for "{searchTerm}"</p>
                            </div>
                        )}
                    </main>

                    {toast && (
                        <div className="fixed bottom-12 left-1/2 -translate-x-1/2 bg-indigo-600 text-white px-10 py-4 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] shadow-2xl shadow-indigo-300 z-[100] flex items-center gap-3 animate-in">
                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path></svg>
                            {toast}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
