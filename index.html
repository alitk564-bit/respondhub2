<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Hub</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    boxShadow: { 'card': '0 2px 12px -2px rgba(0,0,0,0.05), 0 0 1px rgba(0,0,0,0.1)' },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out forwards' }
                }
            }
        }
    </script>
    
    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Utilities -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { background-color: #f8fafc; color: #1e293b; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); border-bottom: 1px solid #e2e8f0; }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.5); }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- ICONS ---
        const Icon = ({ path, className = "w-5 h-5" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );
        const Icons = {
            Search: () => <Icon path={<><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>} />,
            Plus: () => <Icon path={<><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>} />,
            X: () => <Icon path={<><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>} />,
            Check: () => <Icon path={<polyline points="20 6 9 17 4 12"/>} />,
            Edit: () => <Icon path={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>} />,
            Trash: () => <Icon path={<><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></>} />,
            Upload: () => <Icon path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></>} />,
            Lock: () => <Icon path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>} />,
            Unlock: () => <Icon path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></>} />,
            Zap: () => <Icon path={<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>} />,
            Cloud: () => <Icon path={<path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/>} />,
            Copy: () => <Icon path={<><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></>} />,
            HardDrive: () => <Icon path={<><line x1="22" y1="12" x2="2" y2="12"/><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"/><line x1="6" y1="16" x2="6.01" y2="16"/><line x1="10" y1="16" x2="10.01" y2="16"/></>} />,
            User: () => <Icon path={<><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></>} />
        };

        // --- Firebase Config Check & Init ---
        let app, auth, db, appId, isCloudAvailable = false;
        try {
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                const config = JSON.parse(__firebase_config);
                app = firebase.initializeApp(config);
                auth = firebase.auth();
                db = firebase.firestore();
                appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app';
                isCloudAvailable = true;
            }
        } catch (e) {
            console.log("Running in Local Mode (Cloud config missing or invalid)");
        }

        // --- Constants ---
        const THEMES = [
            { id: 'blue', bg: 'bg-blue-50', text: 'text-blue-700', border: 'border-blue-200', ring: 'ring-blue-500' },
            { id: 'violet', bg: 'bg-violet-50', text: 'text-violet-700', border: 'border-violet-200', ring: 'ring-violet-500' },
            { id: 'emerald', bg: 'bg-emerald-50', text: 'text-emerald-700', border: 'border-emerald-200', ring: 'ring-emerald-500' },
            { id: 'amber', bg: 'bg-amber-50', text: 'text-amber-700', border: 'border-amber-200', ring: 'ring-amber-500' },
            { id: 'rose', bg: 'bg-rose-50', text: 'text-rose-700', border: 'border-rose-200', ring: 'ring-rose-500' },
            { id: 'indigo', bg: 'bg-indigo-50', text: 'text-indigo-700', border: 'border-indigo-200', ring: 'ring-indigo-500' },
        ];

        const App = () => {
            // Auth State
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [isAdmin, setIsAdmin] = useState(false);
            const [loginInput, setLoginInput] = useState("");
            const [loginError, setLoginError] = useState("");

            // App State
            const [user, setUser] = useState(null);
            const [isLocalMode, setIsLocalMode] = useState(!isCloudAvailable);
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState("");
            const [activeCategory, setActiveCategory] = useState("All");
            const [showForm, setShowForm] = useState(false);
            const [editingItem, setEditingItem] = useState(null);
            const [toast, setToast] = useState({ show: false, message: "", type: "success" });
            const [form, setForm] = useState({ category: "", scenario: "", message: "", section: "" });
            
            const fileInput = useRef(null);

            // 1. Auth Init (Run immediately to prep connection)
            useEffect(() => {
                if (!isCloudAvailable) {
                    setLoading(false);
                    const localData = localStorage.getItem('agent_helper_data');
                    if(localData) setData(JSON.parse(localData));
                    return;
                }

                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { 
                        console.error("Auth error, switching to local", e);
                        setIsLocalMode(true);
                        setLoading(false);
                    }
                };
                initAuth();
                return auth.onAuthStateChanged(setUser);
            }, []);

            // 2. Data Sync (Snapshot Listener)
            useEffect(() => {
                if (isLocalMode) return;
                if (!user || !db) return;
                
                // Public Collection for shared data
                const unsubscribe = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('responses')
                    .orderBy('createdAt', 'desc') // Ensure consistent ordering if indexes exist, otherwise client sort
                    .onSnapshot((snapshot) => {
                        const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        // Client side sort fallback
                        items.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                        setData(items);
                        setLoading(false);
                    }, (error) => {
                        console.error("Sync error, falling back to local", error);
                        setIsLocalMode(true);
                        setLoading(false);
                        const localData = localStorage.getItem('agent_helper_data');
                        if(localData) setData(JSON.parse(localData));
                    });
                return () => unsubscribe();
            }, [user, isLocalMode]);

            // Computed
            const categories = useMemo(() => {
                const unique = ["All", ...new Set(data.map(d => d.category))];
                return unique.map((name, i) => ({ name, theme: THEMES[i % THEMES.length] }));
            }, [data]);

            // Handlers
            const handleLogin = (e) => {
                e.preventDefault();
                // PASSWORD LOGIC
                if (loginInput === "admin") {
                    setIsAuthenticated(true);
                    setIsAdmin(true);
                    setLoginError("");
                } else if (loginInput === "1234") {
                    setIsAuthenticated(true);
                    setIsAdmin(false);
                    setLoginError("");
                } else {
                    setLoginError("Invalid Access Code");
                    setTimeout(() => setLoginError(""), 2000);
                }
            };

            const showToast = (msg, type = "success") => {
                setToast({ show: true, message: msg, type });
                setTimeout(() => setToast({ show: false, message: "", type: "success" }), 2500);
            };

            const saveLocally = (newData) => {
                setData(newData);
                localStorage.setItem('agent_helper_data', JSON.stringify(newData));
            };

            const handleSave = async (e) => {
                e.preventDefault();
                if (!isAdmin) return;
                
                try {
                    if (isLocalMode) {
                        let updated;
                        if (editingItem) {
                            updated = data.map(i => i.id === editingItem.id ? { ...i, ...form } : i);
                            showToast("Updated locally");
                        } else {
                            updated = [{ ...form, id: Date.now().toString(), createdAt: { seconds: Date.now() / 1000 } }, ...data];
                            showToast("Saved locally");
                        }
                        saveLocally(updated);
                    } else {
                        // Cloud Mode
                        const colRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('responses');
                        if (editingItem) {
                            await colRef.doc(editingItem.id).update({
                                ...form,
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            showToast("Updated online");
                        } else {
                            await colRef.add({
                                ...form,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            showToast("Saved to cloud");
                        }
                    }
                    setShowForm(false);
                    setEditingItem(null);
                    setForm({ category: "", scenario: "", message: "", section: "" });
                } catch (err) { 
                    console.error(err);
                    showToast("Save failed", "error"); 
                }
            };

            const handleDelete = async (id, e) => {
                e.stopPropagation();
                if (!isAdmin || !confirm("Delete this permanently?")) return;
                
                if (isLocalMode) {
                    const updated = data.filter(i => i.id !== id);
                    saveLocally(updated);
                    showToast("Deleted locally");
                } else {
                    try {
                        await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('responses').doc(id).delete();
                        showToast("Deleted from cloud");
                    } catch (err) { showToast("Delete failed", "error"); }
                }
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file || !isAdmin) return;
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    try {
                        const wb = XLSX.read(evt.target.result, { type: 'binary' });
                        let newItems = [];
                        let count = 0;
                        const colRef = !isLocalMode ? db.collection('artifacts').doc(appId).collection('public').doc('data').collection('responses') : null;

                        for (const sheet of wb.SheetNames) {
                            const rows = XLSX.utils.sheet_to_json(wb.Sheets[sheet]);
                            for (const row of rows) {
                                const keys = Object.keys(row);
                                const scenario = row[keys.find(k => k.toLowerCase().includes('scenario'))] || "Untitled";
                                const message = row[keys.find(k => k.toLowerCase().includes('message'))] || "";
                                
                                if (message) {
                                    const entry = {
                                        category: sheet,
                                        scenario: String(scenario),
                                        message: String(message),
                                        section: String(row.Section || ""),
                                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                                    };

                                    if (isLocalMode) {
                                        entry.id = `local-${Date.now()}-${count}`;
                                        entry.createdAt = { seconds: Date.now() / 1000 };
                                        newItems.push(entry);
                                    } else {
                                        colRef.add(entry);
                                    }
                                    count++;
                                }
                            }
                        }
                        if (isLocalMode) saveLocally([...newItems, ...data]);
                        showToast(`Imported ${count} items`);
                    } catch (err) { showToast("Import failed", "error"); }
                };
                reader.readAsBinaryString(file);
            };

            const filtered = data.filter(item => {
                const s = searchTerm.toLowerCase();
                const matchesSearch = (item.scenario || "").toLowerCase().includes(s) || (item.message || "").toLowerCase().includes(s);
                const matchesCat = activeCategory === "All" || item.category === activeCategory;
                return matchesSearch && matchesCat;
            });

            const sections = useMemo(() => {
                const groups = {};
                const noSection = [];
                filtered.forEach(item => {
                    if (item.section && item.section.trim()) {
                        if (!groups[item.section]) groups[item.section] = [];
                        groups[item.section].push(item);
                    } else {
                        noSection.push(item);
                    }
                });
                return { groups, sortedKeys: Object.keys(groups).sort(), noSection };
            }, [filtered]);

            // --- LOGIN SCREEN ---
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-50 p-4 relative overflow-hidden">
                        {/* Background Shapes */}
                        <div className="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
                            <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
                            <div className="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
                            <div className="absolute bottom-[-10%] left-[20%] w-[40%] h-[40%] bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
                        </div>

                        <div className="w-full max-w-md relative z-10 animate-in">
                            <div className="glass-card p-8 rounded-3xl shadow-xl text-center">
                                <div className="w-16 h-16 bg-indigo-600 rounded-2xl mx-auto flex items-center justify-center mb-6 shadow-lg shadow-indigo-200">
                                    <Icons.Lock className="w-8 h-8 text-white" />
                                </div>
                                <h1 className="text-2xl font-bold text-slate-800 mb-2">Welcome Back</h1>
                                <p className="text-slate-500 mb-8 text-sm">Enter your access code to continue.</p>
                                
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <input 
                                        type="password" 
                                        value={loginInput}
                                        onChange={(e) => setLoginInput(e.target.value)}
                                        placeholder="Access Code"
                                        className="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all text-center tracking-widest text-lg bg-white/50"
                                        autoFocus
                                    />
                                    <button className="w-full py-3.5 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg shadow-indigo-200 transition-all transform active:scale-95">
                                        Enter Hub
                                    </button>
                                </form>
                                
                                {loginError && (
                                    <div className="mt-4 text-rose-500 text-sm font-bold bg-rose-50 py-2 rounded-lg animate-pulse">
                                        {loginError}
                                    </div>
                                )}

                                <div className="mt-8 text-[10px] text-slate-400 uppercase tracking-widest border-t border-slate-200 pt-4 flex flex-col gap-1">
                                    <span>Demo Credentials</span>
                                    <span>User: 1234 • Admin: admin</span>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            // --- MAIN APP ---
            const RenderCard = ({ item }) => {
                const theme = categories.find(c => c.name === item.category)?.theme || THEMES[0];
                return (
                    <div 
                        onClick={() => { navigator.clipboard.writeText(item.message); showToast("Copied!"); }}
                        className="group bg-white p-5 rounded-2xl shadow-card border border-transparent hover:border-slate-200 hover:shadow-lg transition-all cursor-pointer relative flex flex-col h-full overflow-hidden"
                    >
                        <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${theme.bg.replace('bg-', 'bg-')}-500`}></div>
                        <div className="flex justify-between items-start mb-3 pl-2">
                            <div className="flex flex-col gap-1">
                                <span className={`w-fit px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-wider ${theme.bg} ${theme.text}`}>
                                    {item.category}
                                </span>
                                <h3 className="font-bold text-slate-800 leading-snug">{item.scenario}</h3>
                            </div>
                            {isAdmin && (
                                <div className="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onClick={(e) => { e.stopPropagation(); setEditingItem(item); setForm(item); setShowForm(true); }} className="p-1.5 hover:bg-slate-100 rounded text-slate-400"><Icons.Edit /></button>
                                    <button onClick={(e) => handleDelete(item.id, e)} className="p-1.5 hover:bg-red-50 rounded text-red-400"><Icons.Trash /></button>
                                </div>
                            )}
                        </div>
                        <p className="text-slate-500 text-sm line-clamp-4 leading-relaxed mb-4 pl-2 whitespace-pre-wrap">{item.message}</p>
                        <div className="mt-auto pt-3 border-t border-slate-50 flex justify-between items-center text-[10px] font-bold text-slate-300 uppercase pl-2">
                            <span>Tap to copy</span>
                            <Icons.Copy className="w-3 h-3" />
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen flex flex-col bg-[#f8fafc]">
                    <header className="fixed top-0 w-full z-50 glass px-4 md:px-8 py-4">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className={`p-2 rounded-lg text-white shadow-lg shadow-indigo-100 ${isLocalMode ? 'bg-slate-600' : 'bg-indigo-600'}`}>
                                    {isLocalMode ? <Icons.HardDrive /> : <Icons.Zap />}
                                </div>
                                <div className="hidden sm:block">
                                    <h1 className="font-bold text-slate-900 leading-none">Response Hub</h1>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">
                                        {isLocalMode ? "Local Mode" : (isAdmin ? 'Admin • Live Sync' : 'Viewer • Live Sync')}
                                    </p>
                                </div>
                            </div>

                            <div className="flex gap-2">
                                {isAdmin && (
                                    <>
                                        <button onClick={() => fileInput.current.click()} className="p-2 text-slate-500 hover:bg-slate-100 rounded-lg transition-colors" title="Import Excel"><Icons.Upload /></button>
                                        <button onClick={() => { setShowForm(!showForm); setEditingItem(null); }} className="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 hover:bg-black transition-all">
                                            {showForm ? <Icons.X /> : <Icons.Plus />}
                                            <span className="hidden xs:inline">{showForm ? "Cancel" : "New Entry"}</span>
                                        </button>
                                    </>
                                )}
                                <button onClick={() => setIsAuthenticated(false)} className="p-2 text-rose-500 hover:bg-rose-50 rounded-lg" title="Logout"><Icons.Unlock /></button>
                                <input type="file" ref={fileInput} onChange={handleImport} className="hidden" accept=".xlsx,.xls" />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto w-full px-4 md:px-8 pt-24 pb-12 flex-grow">
                        <div className="mb-8 space-y-6">
                            <div className="flex flex-wrap gap-2 overflow-x-auto pb-2 scrollbar-hide">
                                {categories.map(cat => (
                                    <button 
                                        key={cat.name} 
                                        onClick={() => setActiveCategory(cat.name)}
                                        className={`px-5 py-2 rounded-full text-xs font-bold transition-all border whitespace-nowrap ${activeCategory === cat.name ? `${cat.theme.bg} ${cat.theme.text} ${cat.theme.border}` : 'bg-white border-slate-200 text-slate-400 hover:border-slate-300'}`}
                                    >
                                        {cat.name}
                                    </button>
                                ))}
                            </div>
                            <div className="relative group">
                                <div className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300"><Icons.Search /></div>
                                <input 
                                    type="text" 
                                    placeholder="Search library..." 
                                    className="w-full pl-14 pr-10 py-4 rounded-2xl border border-slate-200 outline-none focus:ring-4 focus:ring-indigo-50 transition-all text-lg shadow-sm"
                                    value={searchTerm}
                                    onChange={e => setSearchTerm(e.target.value)}
                                />
                                {searchTerm && <button onClick={() => setSearchTerm('')} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600"><Icons.X /></button>}
                            </div>
                        </div>

                        {showForm && isAdmin && (
                            <div className="bg-white border border-slate-200 rounded-3xl p-6 md:p-8 mb-8 shadow-xl animate-in">
                                <h2 className="text-xl font-bold mb-6">{editingItem ? "Edit Response" : "New Response"}</h2>
                                <form onSubmit={handleSave} className="space-y-4">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <input className="w-full p-4 bg-slate-50 rounded-xl border border-slate-100" placeholder="Category" value={form.category} onChange={e => setForm({...form, category: e.target.value})} required />
                                        <input className="w-full p-4 bg-slate-50 rounded-xl border border-slate-100" placeholder="Section (Optional)" value={form.section} onChange={e => setForm({...form, section: e.target.value})} />
                                        <input className="w-full p-4 bg-slate-50 rounded-xl border border-slate-100" placeholder="Scenario Title" value={form.scenario} onChange={e => setForm({...form, scenario: e.target.value})} required />
                                    </div>
                                    <textarea className="w-full p-4 bg-slate-50 rounded-xl border border-slate-100 h-32 resize-none" placeholder="Message content..." value={form.message} onChange={e => setForm({...form, message: e.target.value})} required />
                                    <div className="flex justify-end gap-3">
                                        <button type="button" onClick={() => setShowForm(false)} className="px-6 py-3 text-slate-400 font-bold">Cancel</button>
                                        <button type="submit" className={`text-white px-8 py-3 rounded-xl font-bold shadow-lg ${isLocalMode ? 'bg-slate-600' : 'bg-indigo-600'}`}>{isLocalMode ? "Save Locally" : "Save to Cloud"}</button>
                                    </div>
                                </form>
                            </div>
                        )}

                        {loading ? (
                            <div className="py-32 text-center">
                                <div className="loader mx-auto mb-6"></div>
                                <p className="text-slate-400 font-bold text-xs tracking-widest uppercase animate-pulse">Syncing Database...</p>
                            </div>
                        ) : (
                            <div className="space-y-10">
                                {/* Ungrouped Items */}
                                {sections.noSection.length > 0 && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-in">
                                        {sections.noSection.map(item => <RenderCard key={item.id} item={item} />)}
                                    </div>
                                )}

                                {/* Grouped Sections */}
                                {sections.sortedKeys.map(key => (
                                    <div key={key} className="space-y-4 animate-in">
                                        <div className="flex items-center gap-4">
                                            <span className="text-xs font-black text-slate-400 uppercase tracking-widest whitespace-nowrap">{key}</span>
                                            <div className="h-px bg-slate-200 w-full"></div>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                            {sections.groups[key].map(item => <RenderCard key={item.id} item={item} />)}
                                        </div>
                                    </div>
                                ))}

                                {filtered.length === 0 && (
                                    <div className="py-20 text-center border-2 border-dashed border-slate-200 rounded-3xl">
                                        <Icons.Cloud className="w-10 h-10 text-slate-300 mx-auto mb-4" />
                                        <p className="text-slate-400 text-sm font-medium">Library is empty. Login as Admin to add data.</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {toast.show && (
                        <div className="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 animate-in">
                            <div className={`px-6 py-3 rounded-full shadow-2xl flex items-center gap-2 text-white ${toast.type === 'error' ? 'bg-rose-600' : 'bg-slate-900'}`}>
                                <Icons.Check />
                                <span className="text-xs font-bold uppercase tracking-wider">{toast.message}</span>
                            </div>
                        </div>
                    )}

                    <footer className="py-8 text-center border-t border-slate-200">
                        <div className="text-slate-400 text-xs font-medium flex items-center justify-center gap-2">
                            <span>Response Hub • v2.1</span>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
