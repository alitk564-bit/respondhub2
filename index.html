<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convo Guide - Filipina YAYA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfd; color: #1a1a1a; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid #f1f1f1; }
        .card-shadow { boxShadow: 0 4px 20px -2px rgba(0,0,0,0.05); }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURATION (UPDATE THESE THREE LINES) ---
        const GITHUB_USERNAME = "YOUR_GITHUB_USERNAME"; // Replace with your actual GitHub username
        const REPO_NAME = "YOUR_REPO_NAME";             // Replace with your repository name
        const FILE_NAME = "Convo Guide - Filipina YAYA Dubai (5).xlsx";
        
        // This is the formatted URL for Raw GitHub Content
        const GITHUB_RAW_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${REPO_NAME}/main/${encodeURIComponent(FILE_NAME)}`;

        const App = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState("");
            const [activeCategory, setActiveCategory] = useState("All");
            const [toast, setToast] = useState(null);

            useEffect(() => {
                fetchExcelFromGithub();
            }, []);

            const fetchExcelFromGithub = async () => {
                setLoading(true);
                try {
                    const response = await fetch(GITHUB_RAW_URL);
                    if (!response.ok) throw new Error("Could not find the Excel file on GitHub.");
                    
                    const arrayBuffer = await response.arrayBuffer();
                    const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });
                    
                    let allItems = [];
                    workbook.SheetNames.forEach(sheetName => {
                        const rows = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
                        rows.forEach((row, idx) => {
                            const keys = Object.keys(row);
                            const scenario = row[keys.find(k => k.toLowerCase().includes('scenario'))] || "Untitled";
                            const message = row[keys.find(k => k.toLowerCase().includes('message'))] || "";
                            const section = row[keys.find(k => k.toLowerCase().includes('section'))] || "";

                            if (message) {
                                allItems.push({
                                    id: `${sheetName}-${idx}`,
                                    category: sheetName,
                                    scenario: String(scenario),
                                    message: String(message),
                                    section: String(section)
                                });
                            }
                        });
                    });

                    setData(allItems);
                    setError(null);
                } catch (err) {
                    console.error(err);
                    setError("Failed to sync with GitHub. Please check the Username and Repo Name in the code.");
                } finally {
                    setLoading(false);
                }
            };

            const copyToClipboard = (text) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    setToast("Copied to clipboard!");
                    setTimeout(() => setToast(null), 2000);
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                }
                document.body.removeChild(textArea);
            };

            const categories = ["All", ...new Set(data.map(d => d.category))];

            const filtered = data.filter(item => {
                const s = searchTerm.toLowerCase();
                const matchesSearch = item.scenario.toLowerCase().includes(s) || item.message.toLowerCase().includes(s);
                const matchesCat = activeCategory === "All" || item.category === activeCategory;
                return matchesSearch && matchesCat;
            });

            return (
                <div className="min-h-screen pb-20">
                    <nav className="fixed top-0 w-full z-50 glass-nav px-6 py-4">
                        <div className="max-w-6xl mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">Y</div>
                                <h1 className="font-extrabold text-lg tracking-tight">Filipina YAYA Guide</h1>
                            </div>
                            <div className="flex items-center gap-4">
                                {loading ? <div className="loader"></div> : (
                                    <button onClick={fetchExcelFromGithub} className="text-xs font-bold text-indigo-600 uppercase tracking-widest hover:opacity-70 transition-opacity">
                                        Sync Now
                                    </button>
                                )}
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-6xl mx-auto px-6 pt-28">
                        {error && (
                            <div className="bg-red-50 border border-red-100 p-4 rounded-xl text-red-600 text-sm font-medium mb-8">
                                {error}
                            </div>
                        )}

                        <div className="mb-10 space-y-6">
                            <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                                {categories.map(cat => (
                                    <button 
                                        key={cat}
                                        onClick={() => setActiveCategory(cat)}
                                        className={`px-6 py-2.5 rounded-full text-xs font-bold transition-all whitespace-nowrap ${activeCategory === cat ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-100' : 'bg-white border border-slate-100 text-slate-500 hover:bg-slate-50'}`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>

                            <input 
                                type="text"
                                placeholder="Search conversation guides..."
                                className="w-full bg-white border border-slate-100 p-5 rounded-2xl outline-none focus:ring-4 focus:ring-indigo-50 transition-all text-lg shadow-sm"
                                value={searchTerm}
                                onChange={e => setSearchTerm(e.target.value)}
                            />
                        </div>

                        {loading && data.length === 0 ? (
                            <div className="py-20 text-center">
                                <div className="loader mx-auto mb-4"></div>
                                <p className="text-slate-400 font-bold text-xs uppercase tracking-widest">Fetching from GitHub Repository...</p>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {filtered.map(item => (
                                    <div 
                                        key={item.id}
                                        onClick={() => copyToClipboard(item.message)}
                                        className="bg-white p-6 rounded-3xl border border-slate-50 hover:border-indigo-100 hover:shadow-xl transition-all cursor-pointer flex flex-col group relative"
                                    >
                                        <div className="flex justify-between items-start mb-4">
                                            <span className="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-wider">
                                                {item.category}
                                            </span>
                                            {item.section && <span className="text-[10px] text-slate-300 font-bold uppercase">{item.section}</span>}
                                        </div>
                                        <h3 className="font-bold text-slate-800 mb-3 group-hover:text-indigo-600 transition-colors">{item.scenario}</h3>
                                        <p className="text-slate-500 text-sm leading-relaxed mb-6 line-clamp-6">{item.message}</p>
                                        <div className="mt-auto pt-4 border-t border-slate-50 flex items-center justify-between text-[10px] font-bold text-slate-300 uppercase tracking-widest">
                                            <span>Click to copy</span>
                                            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {toast && (
                        <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold text-xs uppercase tracking-widest shadow-2xl animate-bounce">
                            {toast}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
